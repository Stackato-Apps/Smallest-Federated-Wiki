name: fedwiki
mem: 64M
framework:
  type: node
  runtime: node010
services:
  ${name}-fs: filesystem

env:
  APP_URI: "`echo $VCAP_APPLICATION|json uris[0]`"

processes:
#  web: cd server/express; NODE_ENV=production ./bin/server.js -p $PORT
  web: NODE_ENV=production node_modules/wiki/bin/server.js --port $PORT --data $STACKATO_FILESYSTEM --url $APP_URI 


