name: fedwiki
framework:
  type: sinatra 
processes:
  web: cd server/sinatra && bundle exec rackup -s thin -p $PORT
mem: 128M
min_version:
  client: 1.4.3
services:
  ${name}-fs: filesystem
hooks:
# Note that this ends up being the same persistent area per user, not per-app.
# In Stackato 1.4 there should be a simple env var that we can make as a
# subdir. (Or something).
  post-staging:
   - mkdir -m 0755 inline 
  pre-running:
    - ln -s $STACKATO_FILESYSTEM data

env:
  INLINEDIR: /app/app/inline 

ignores: []
