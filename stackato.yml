name: fedwiki

framework:
  type: node

processes:
  web: cd server/express; NODE_ENV=production ./bin/server.js -p $PORT

mem: 128M

services:
  fedwiki-fs: filesystem

hooks:
# Note that this ends up being the same persistent area per user, not per-app.
# In Stackato 1.4 there should be a simple env var that we can make as a
# subdir. (Or something).
  pre-running:
    - ln -s $STACKATO_FILESYSTEM data

ignores: []
